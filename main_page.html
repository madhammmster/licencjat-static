<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.js"></script>

    <link href="css/main.css" rel="stylesheet">
    <link href="css/main_page.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts/flaticon.css">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
</head>

<body>
    <div class="top-bar">
        <div class="logo"></div>
    </div>
    <div class="container-content">
        <div class="content ui three column grid ">
            <div class="left-menu column two wide centered grid">
                <div class="menu-item row">
                    <div class="menu-item-icon home"></div>
                    <div class="menu-item-text">
                        HOME
                    </div>
                </div>
                <div class="menu-item row">
                    <div class="menu-item-icon favorites"></div>
                    <div class="menu-item-text">
                        FAVORITE <span class="bolder">DISCIPLINES</span>
                    </div>
                </div>
                <div class="menu-item row">
                    <div class="menu-item-icon list-icon"></div>
                    <div class="menu-item-text">
                        LIST <span class="bolder">OF BETS</span>
                    </div>
                </div>
                <div class="menu-item row">
                    <div class="menu-item-icon profile"></div>
                    <div class="menu-item-text">
                        PROFILE
                    </div>
                </div>
                <div class="menu-item row">
                    <div class="menu-item-icon settings"></div>
                    <div class="menu-item-text">
                        SETTINGS
                    </div>
                </div>
            </div>
            <div class="main-content column ten wide">
                <div class="main-content-header">
                    <div class="main-content-header-icon list-icon"></div>
                    <div class="main-content-header-text">LIST OF BETS</div>
                    <div class="clear"></div>
                </div>
            </div>

            <div class="right-content column four wide">
                <div class="row container-informations">
                    <div class="container-credits">
                        <div class="credits-text">
                            CREDITS:
                        </div>
                        <div class="credits-value">
                            1000
                        </div>
                    </div>
                </div>
                <div class="row container-messenger">
                    <div class="messenger-header">
                        <div class="messenger-header-icon"></div>
                        <div class="messenger-header-text">
                            <div class="messenger-header-title">
                                MESSENGER
                            </div>
                            <div class="container-current-room">
                                <div class="current-room-text">
                                    CURRENT ROOM:
                                </div>
                                <div class="current-room-select">
                                    <div class="ui selection dropdown">
                                        <input type="hidden" name="room">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">Global</div>
                                        <div class="menu">
                                            <div class="item" data-value="1">Global</div>
                                            <div class="item" data-value="0">Motorsport</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="clear"></div>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="messenger-main-window">
                        <div class="messenger-messages">

                            <div class="ui list">
                                <div class="item">
                                    <i class="users icon"></i>
                                    <div class="content">
                                        <span class="bolder">User-1:</span> hello
                                    </div>
                                </div>

                                <div class="item">
                                    <i class="users icon"></i>
                                    <div class="content">
                                        <span class="bolder">User-2:</span> hello
                                    </div>
                                </div>

                                <div class="item">
                                    <i class="users icon yellow"></i>
                                    <div class="content" style="color: #FFD700;">
                                        <span class="bolder">Admin:</span> Have fun
                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="messenger-send-input">
                            <div class="ui icon fluid input">
                                <input type="text" placeholder="Send...">
                                <i class="circular send link icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
